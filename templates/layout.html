<!DOCTYPE html>
<html lang="fa">
<head>
    <title>{% block title %}{% endblock %}</title>
    <!--          Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--          ViewPort -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--          Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--          Font-->
    <link rel="stylesheet" href="/static/font/WebFonts/css/fontiran.css" />
    <!--          Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--          Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/lib/materialize.min.css"  media="screen,projection"/>

    <script src="/static/js/lib/jquery.js"> </script>
    <script src="/static/js/lib/isotop.js"></script>
    <script type="text/javascript" src="/static/js/lib/materialize.min.js"></script>


    {% block head_js %}

    {% endblock head_js %}
</head>
    <body >
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>







    </body>
</html>
