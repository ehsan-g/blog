<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--          ViewPort -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--          Custom CSS-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<!--          Font-->
<link rel="stylesheet" href="/static/font/WebFonts/css/fontiran.css" />
<!--          Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--          Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/static/css/lib/materialize.min.css"  media="screen,projection"/>

<script src="/static/js/lib/jquery.js"> </script>
<script src="/static/js/lib/isotop.js"></script>

<script type="text/javascript" src="/static/js/lib/materialize.min.js"></script>



<body>

<div class="input-field col s12">
    <select>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>
    <label>Materialize Select</label>
</div>

<div class="input-field col s12">
    <select multiple>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>
    <label>Materialize Multiple Select</label>
</div>

<div class="input-field col s12">
    <select>
        <optgroup label="team 1">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
        </optgroup>
        <optgroup label="team 2">
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </optgroup>
    </select>
    <label>Optgroups</label>
</div>

<div class="input-field col s12 m6">
    <select class="icons">
        <option value="" disabled selected>Choose your option</option>
        <option value="" data-icon="images/sample-1.jpg">example 1</option>
        <option value="" data-icon="images/office.jpg">example 2</option>
        <option value="" data-icon="images/yuna.jpg">example 3</option>
    </select>
    <label>Images in select</label>
</div>
<div class="input-field col s12 m6">
    <select class="icons">
        <option value="" disabled selected>Choose your option</option>
        <option value="" data-icon="images/sample-1.jpg" class="left">example 1</option>
        <option value="" data-icon="images/office.jpg" class="left">example 2</option>
        <option value="" data-icon="images/yuna.jpg" class="left">example 3</option>
    </select>
    <label>Images in select</label>
</div>

<label>Browser Select</label>
<select class="browser-default">
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
</select>

</body>
</html>
