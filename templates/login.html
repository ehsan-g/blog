{% extends "layout.html" %}


{% block body %}

<div class="container" >
    <div class="row">
    <form action="{{ url_for('login_check')}}" method="post">
        <h2 > ورود به داشبورد</h2>

        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email">
                <label for="email">ایمیل</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="pwd" type="password" class="validate" name="pswd">
                <label for="pwd">گذرواژه</label>
            </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn">ورود</button>
    </form>
    </div>
</div>


{% endblock %}
