{% extends "layout.html" %}


{% block body %}

<div  id="loginPage" class="container text-light" >
    <div class="container" ></div>
    <h2 class="text-secondary"> Login to continue</h2>
    <form action="{{ url_for('login_check')}}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="string" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <div class="text-center">
            <a href="{{ url_for('register')}}">Register me! </a>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>

</div>

{% endblock %}
