{% extends "layout.html" %}

{% block title %}
    blog - Register
{% endblock %}

{% block body %}
<div class="container">

    <div class="row">
        <form id="form" action="{{ url_for('register')}}" method="post" class="col s12">
            <h2> ثبت نام</h2>

            <div class="row">
                <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate" name="name">
                    <label for="first_name">نام</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate" name="lastname">
                    <label for="last_name">نام خانوادگی</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="pswd">
                    <label for="password">گذروازه</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email">

                    <label for="email">ایمیل</label>
                </div>
            </div>
            <button type="submit" class="waves-effect waves-light btn">ثبت نام</button>
        </form>
    </div>
</div>



{% endblock %}
